{% extends "index.html" %}


{% block content %}
<h1>Plotly chart</h1>

<div id="chart" class="chart"></div>
{% endblock %}

{% block endscripts %}

<script src="{{ url_for('static', filename='scripts/plotly.js') }}"></script>
<script type="text/javascript">
    var graphs = {{graphJSON | safe}};
    Plotly.plot('chart',graphs,{});        
</script>

{% endblock %}
